<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="">
    <meta name="keywords" content="">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입 폼</title>
</head>
<body>
    <h1>회원가입</h1>
    <form action="#" method="post">
        <fieldset>
            <legend>가입양식</legend>
            <ul>
                <li><input type="text" name="id" placeholder="아이디"></li>
                <li><input type="password" name="pw" placeholder="비밀번호"></li>
                <li>
                    <span>성별</span>
                    <label>남<input type="radio" name="gender" value="male" checked></lable>
                    <label>여<input type="radio" name="gender" value="female"></lable>
                </li>
                <li>
                    <span>정보 저장 동의</span>
                    <label>동의함<input type="radio" name="select1" value="agree" checked></lable>
                    <label>동의안함<input type="radio" name="select2" value="disagree"></lable>
                </li>
                <li>
                    <span>관심사(2개 이상 선택 하세요)</span>
                    <label>영화<input type="checkbox" name="hobby1" value="movie"></label>
                    <label>운동<input type="checkbox" name="hobby2" value="fit"></label>
                    <label>독서<input type="checkbox" name="hobby3" value="book"></label>
                </li>
                <li>
                    <span>첨부파일</span>
                    <input type="file" value="upload file">
                </li>
            </ul>
            <div class="sign-in">
                <button type="submit">가입</button>
                <button type="reset">가입취소</button>
            </div>
        </fieldset>
    </form>
    </body>
</html>
