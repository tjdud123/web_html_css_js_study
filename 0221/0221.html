<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="description" contents="">
    <meta name="keywords" contents="">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>회원가입</h1>
    <form action="#" method="post">
        <fieldset>
            <legend>회원가입양식</legend>
            <!--위 내용은 css에서 숨길 예정이기 때문에 인라인이지만 무시하고 블럭으로 넣을 수 있음-->
            <dl>
                <dt>아이디</dt>
                <dd><input type="text" autofocus placeholder="아이디를 입력하세요." name="user_id" maxlength="7"></dd>
                <dt>비밀번호</dt>
                <dd><input type="password" placeholder="비밀번호 입력하세요." name="user_pwd"></dd>
                <dt>주민등록번호</dt>
                <dd><input type="text" placeholder="생년월일 여섯자리" name="regist_first">-<input type="password"></dd>
                <dt>이메일</dt>
                <dd><input type="email" placeholder="이메일을 입력하세요." name="user_email"></dd>
                <dt>연락처</dt>
                <dd>
                    <input type="telecom" name="">
                    @                    <select name="">
                        <option></option>
                    </select>
                </dd>
                <dd>
                    <select name="telecom">
                        <option value="none">통신사를 선택하세요.</option>
                        <option value="kt">kt</option>
                        <option value="lg">lg</option>
                        <option value="skt">skt</option>
                    </select>
                    010-<input type="number" name="ph_num_first" maxlength="4">-<input type="number" name="ph_num_last" maxlength="4"></dd>
                <dt>나의 보물 1호는? 비밀번호 질문 답</dt>
                <dd><textarea name="find_pw_answer" rows="5" cols="50"></textarea></dd>
                <dt>취미</dt>
                <dd>
                    <lable for="hobby_html"><input type="checkbox" id="hobby_html" value="hobby_html" name="hobby">html</lable>
                    <input type="checkbox" id="hobby_CSS" value=""><label for="hobby_CSS" name="hobby">CSS</label>
                    <lable for="hobby_java"><input type="checkbox" id="hobby_java" value="hobby_java name="hobby">java</lable>
                </dd>
                <dt>성별</dt>
                <dd>
                    <label for="male"><input type="radio" name="gender" value="male"> 남</label>
                    <label for="female"><input type="radio" name="gender" value="female" checked> 여</label>
                    <label for "none"><input type="radio" name="gender" value="none"> 동의안함</label>
                </dd>
                <dt>이메일</dt>
                    <dd>
                        <input type="email" name="user_mail_id">
                        @
                        <select name="mail_address">
                            <option value="none">이메일을 선택하세요</option>
                            <option value="google">google.com</option>
                            <option value="naver">naver.com</option>
                            <option value="kakao">kakao.com</option>
                        </select>
                    </dd>
                    <dt>선호하는 음료</dt>
                    <dd>
                        <select name="hobby2">
                            <optgroup label="커피">
                                <option value="ame">아메리카노</option>
                                <option value="cafe">카페라떼</option>
                            </optgroup>
                            <optgroup label="tea">
                                <option value="gr">얼그레이</option>
                                <option value="jas">자스민</option>
                            </optgroup>
                        </select>
                    </dd>
            </dl>
            <div class="btn_g">
                <button type="reset">취소</button>
                <button type="submit">가입</button>ㅇ
                <button type="button">범용기능</button>
            </div>
        </fieldset>
    </form>
</body>
</html>
