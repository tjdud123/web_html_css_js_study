<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        section {height: 100vh; opacity: 0;}
        .s1{background: aqua; opacity: 1;}
        .s2{background: pink;}
        .s3{background: coral;}
        .s4{background: yellow;}
        .animation{
            animation:top 2s ease both;
        }
        @keyframes top{
            0%{opacity: 0; transform: translateY(300px);}
            100%{opacity: 1; transform: translateY(0);}
        }
    </style>
</head>
<body>
    <main>
        <section class="s1">1</section>
        <section class="s2">2</section>
        <section class="s3">3</section>
        <section class="s4">4</section>
    </main>
</body>
<script>
    const section = document.querySelectorAll('section')
    window.addEventListener('scroll', ()=>{
        console.log(section[1].getBoundingClientRect().top)
        if(section[1].getBoundingClientRect().top > 200){
            section[1].classList.add('animation')
        }
        if(section[2].getBoundingClientRect().top > -400){
            section[2].classList.add('animation')
        }
        if(section[3].getBoundingClientRect().top > -600){
            section[3].classList.add('animation')
        }
    })
</script>
</html>
