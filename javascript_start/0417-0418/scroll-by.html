<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #wrap{
            width: 500px; height: 250px;
            overflow-y: hidden;
            overflow-x: auto;
        }
        #box {
            width: max-content;  height: 250px;
            
            display: flex;
        }
        #box > div{
            width:500px;
            height: 250px;
        }
        #box .a{background: aqua; }
        #box .b{background: lime;}
        #box .c{background: coral;}
        #box .d{background: pink;}
    </style>
</head>
<body>
    <button type="button" id="top">좌</button>
    <button type="button" id="bottom">우</button>
    <div id="wrap">
        <div id="box">
            <div class="a">a</div>
            <div class="b">b</div>
            <div class="c">c</div>
            <div class="d">d</div>
        </div>
    </div>
    <script>
        const top_btn = document.querySelector('#top')
        const btn = document.querySelector('#bottom')
        const box = document.querySelector('#box')

        top_btn.addEventListener('click',()=>{
            wrap.scrollBy(500,0)
        })
        btn.addEventListener('click',()=>{
            wrap.scrollBy(-500,0)
        })
    </script>
</body>
</html>
