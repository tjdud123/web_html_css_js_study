<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>clinet1</title>
    <link rel="stylesheet" href="./styles/reset.css">
    <style>
        body,html{
            height: 300vh;
            background: linear-gradient(aqua, beige, yellow, pink, coral);
        }
        #pst{
            padding:50px; position:relative; top:200px; background-color: white; border: 1px solid black;
        }
    </style>
</head>
<body>
    <button type="button" id="pst"></button>
</body>
<script>
    const pst = document.querySelector('#pst')
    console.log(pst)

    window.addEventListener('scroll',()=>{
        console.log('------------------------')
        //console.log(`offsetTop=>${pst.offsetTop}`)
        console.log(`client=>${pst.getBoundingClientRect().y}`)
        if(pst.getBoundingClientRect().top > 100){
            pst.style.background = "#222"
        }
    })
</script>
</html>
