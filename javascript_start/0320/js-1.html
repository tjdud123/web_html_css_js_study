    <script>
        //내부스크립트
        //변수의 선언과 대입 방식
        //var 그릇; (빈 저장소인 상태)
        //var 그릇 = 쌀밥; // 데이터 대입
        //var 그릇 = 콩밥; // 추가로 데이터를 넣을 수 없으니까 데이터가 콩밥으로 변경됨/*
         var box1 = 10 //대입

        //객체.속성

        var box1 //변수생성
        var box2 = 1 //생성 대입 동시에
        console.log(box1)//undefined
        box1 = 10
        box2 = box1
        console.log(box1)/* 위치에 따라 다르게 인식된다. */
        box1 = 20
        console.log(box1)
        console.log(box1, box2)

        console.log(typeof box1) /* 원시데이터 종류 알려줌 */
        console.log(typeof box2) /* 원시데이터 종류 알려줌 */

        var box3 = 'A'/* 문자는 따옴표로 넣어야지 인식됨 */
        console.log(typeof box3)
        console.log(typeof box1+1)
        console.log(typeof box3+1)

        var box4 = '아이디를 입력하세요.'
        console.log(box4.length)

        var a = 1
        var b = a
        var c = a + b + c /*  1,1,NaN-> 오른쪽부터 해석을 하는데 c는 데이터가 없기 때문에/  */

        console.log(c)
