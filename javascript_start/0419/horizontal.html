<script>
    //가로스크롤 만들기
    // delta scrollleft
    const bd = document.querySelector('html, body')
    //
    bd.addEventListener('wheel',(e)=>{
        //console.log(e.deltaY)
        //deltaX , deltaY  마우스 휠 움직임 정도 감지속성

        //scrollLeft 수평스크롤바의 위치속성
        this.scrollLeft += 200
        //가로스크롤만 적용하고 싶으면 overflow-y:hidden; 적용하기
        
    })
</script>
